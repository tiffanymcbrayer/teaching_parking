{% extends "layout.html" %}

{% block content %}
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script type="text/javascript" src="{{ url_for('static', filename = 'quiz2.js') }}"></script>
<script>
    let ordnum = '{{parkingType.ord}}'
</script>
<div class="row">
    <div class="col-md-6">
        <div class="nameTitle">
            {{parkingType.name}}
        </div>
    </div>
</div>
<div class="row nondrop">
    <div class="col-5 dropstep drop">
        <div class="row bluebox">
            <span class="title2">Steps</span>
        </div>
        {% for num, step, gif in parkingType.steps %}
        <div class="row stepdetail namebox">
            <span>{{step}}</span>
        </div>
        {% endfor %}
    </div>
    <div class="col-5 droporder drop">
        <div class="row bluebox">
            <span class="title2">Order Here</span>
        </div>
        {% for num, step, gif in parkingType.steps %}
        <div class="row stepdetail dropbox">
            <span>Order {{num}}</span>
        </div>
        {% endfor %}
    </div>
</div>

<div class="col-md-12">

    <div class="fullGif">
        <div>
            Full Gif
        </div>
        <img src={{parkingType.fullGif}} width=60%>
    </div>
</div>
</div>


<div class="row">
    <div class="col-md-2 prev">
    </div>
    <div class="col-md-8">
    </div>
    <div class="col-md-2 next">
    </div>
</div>

{% endblock %}
